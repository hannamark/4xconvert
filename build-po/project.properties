ignore.check.database=true
require.build.wscore=false

bda.version=0.10.0-beta

po-iso-datatypes.version=1.1.0
po-services-client.version=1.1.0

# Database version
database.release.version=1.1.0

po-ear.install.name=po-ear_install
po-ear.upgrade.name=po-ear_ugprade
