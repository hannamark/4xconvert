##############################
###  APPLICATION SETTINGS  ###
##############################
application.base.path=${user.home}/apps/pa
authentication.type=db
application.url=http://${jboss.server.hostname}:${jboss.server.port}/registry
application.pagrid.url=http://${jboss.server.hostname}:${jboss.server.grid.port}/wsrf/services/cagrid/PAServices

###########################
###  DATABASE SETTINGS  ###
###########################
# Require for all installs
database.type=postgresql
# Below can be retrieved from existing ds file if not specified here
database.server=localhost
database.port=5432
database.name=ctods_pa
database.user=pauser
database.password=pauser
database.url=jdbc:${database.type}://${database.server}:${database.port}/${database.name}

########################
###  JBOSS SETTINGS  ###
########################
jboss.home=${application.base.path}/${jboss.binaries.relative.dir}
jboss.server.hostname=localhost
jboss.server.jndi.port=11299
jboss.server.name=paear
jboss.server.port=19280
jboss.server.name.grid=pagrid
jboss.server.grid.jndi.port=11499
jboss.server.grid.port=19480
#used to allow the pa-grid to make EJB3 calls via jndi
pagrid.jndi.principal=ejbclient
pagrid.jndi.credentials=pass
jboss.external.grid.http.host=localhost
jboss.external.grid.http.port=19480

##############
###  LDAP  ###
##############
ldap.url=REPLACE_THIS_VALUE
ldap.basedn=REPLACE_THIS_VALUE

###################################
#  PRE-POST VALIDATION PROPERTIES #
###################################
validation.pre.port.list=${jboss.server.jndi.port},${jboss.server.port}
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=${jboss.server.jndi.port}
validation.pre.port.pagrid.list=${jboss.server.grid.jndi.port},${jboss.server.grid.port}
validation.post.http.pagrid.list=${jboss.server.grid.port}
validation.post.socket.pagrid.list=${jboss.server.grid.jndi.port}

