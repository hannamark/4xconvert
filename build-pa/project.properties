# Tools Required version
ant.minimum.version=1.7.0
java.major.version=1.5
java.minor.version=1.5.0_10
#mysql.minimum.version=5.0.27
ignore.check.database=true
require.build.wscore=true

bda.version=1.6.1
database.release.version=3.2
project.name=pa

pa-ear.install.name=pa-ear_install
pa-ear.upgrade.name=pa-ear_upgrade
pa-ear.version=3.2
pa-ear.upgrade.zip.file=${pa-ear.upgrade.name}${pa-ear.version}.zip
pa-ear.install.zip.file=${pa-ear.install.name}${pa-ear.version}.zip
pa-grid.install.name=pa-grid_install
pa-grid.upgrade.name=pa-grid_upgrade
pa-grid.version=3.2
pa-grid.upgrade.zip.file=${pa-grid.upgrade.name}${pa-grid.version}.zip
pa-grid.install.zip.file=${pa-grid.install.name}${pa-grid.version}.zip
pa-grid.artifact.file=PAServicesService.zip
pa-grid-legacy.install.name=pa-grid-legacy_install
pa-grid-legacy.upgrade.name=pa-grid-legacy_upgrade
pa-grid-legacy.version=3.2
pa-grid-legacy.upgrade.zip.file=${pa-grid-legacy.upgrade.name}${pa-grid-legacy.version}.zip
pa-grid-legacy.install.zip.file=${pa-grid-legacy.install.name}${pa-grid-legacy.version}.zip
pa-grid-legacy.artifact.file=PAServicesService.zip
outcomes-grid.install.name=outcomes-grid_install
outcomes-grid.upgrade.name=outcomes-grid_upgrade
