#Trial status definitions
trialStatus.inReview.definition=Trial is currently under IRB review.
trialStatus.approved.definition=Trial has been approved, but is not yet recruiting or enrolling participants.
trialStatus.active.definition=Trial is open for accrual and enrollment.
trialStatus.enrollingByInvitation.definition=Participants are being (or will be) selected from a predetermined population.
trialStatus.temporarilyClosedToAccrual.definition=Participant recruitment or enrollment has been halted prematurely but may resume. Participants already on trial continue to receive intervention.
trialStatus.temporarilyClosedToAccrualAndIntervention.definition=Participant recruitment or enrollment has been halted prematurely but may resume. Participants already on trial do not receive intervention.
trialStatus.closedToAccrual.definition=Trial has been closed to participant accrual, but trial is ongoing (i.e., participants continue to receive treatment and/or undergo examination).
trialStatus.closedToAccrualAndIntervention.definition=Trial has been closed to participant accrual. Participants already on trial do not receive treatment, but continue to be monitored for endpoints such as long term survival.
trialStatus.administrativelyComplete.definition=Participant recruitment or enrollment has been halted prematurely (for example, due to poor accrual, insufficient drug supply, IND closure, etc.), and will not resume.\
Participants already on the trial do not receive further treatment or undergo examination.
trialStatus.complete.definition=Trial has been closed to accrual and follow-up. Participant treatment/intervention has been completed and participants are no longer monitored for trial endpoints (i.e., last patient's visit has occurred). The trial has met its objectives.
trialStatus.withdrawn.definition=Trial has been withdrawn from development and review prior to enrollment of the first participant.
